image: gitpod/workspace-go:latest
tasks:
  - name: install staticheck
    command: go install honnef.co/go/tools/cmd/staticcheck@latest
  - name: install go-task
    command: go install github.com/go-task/task/v3/cmd/task@latest
  - name: install go-tip
    command: go install golang.org/dl/gotip@latest
  - name: download go-tip
    command: gotip download
vscode:
  extensions:
    - golang.go
    - dracula-theme.theme-dracula
